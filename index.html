<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card-body">
                <p class = "text-center"><span id="display1"></span></p>
                <h1 class="card-title text-center">Welcome</h1>
                <br>
                <br>
                <input type="text" class="w3-input" id="user" placeholder="username">
                <br>
                <input type="password" class="w3-input" id="pass" placeholder="password">
                <br>
                <input type="checkbox" label= "Show password" onclick="showPass()" id="show"> <label for="show" id="check"> show password</label>
                <br><br><br>
                <button type="submit" onclick="notice()" class="btn btn-secondary btn-block">LOGIN</button>
                <br>
                <p class = "text-center"><span id='display2'></span></p>
            </div>
        </div>
        
    </div>
